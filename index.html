<!DOCTYPE html>

  <head>

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link href="./everything.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Karrion</title>

  <body>
    <div class="music-container">
      <img
        id="logo"
        max-width="1000px"
        height="200px"
        src="./images/karrion_logo_dark_transparent.svg"
      />
      <div id="socials">
        <a href="https://www.instagram.com/karrionmusic/" target="_blank">
          <img src="./images/instagram.svg" alt="Instagram" />
        </a>
        <a href="https://www.tiktok.com/@karrionmusic" target="_blank">
          <img src="./images/tiktok.svg" alt="Tiktok" />
        </a>
        <a href="https://soundcloud.com/karrionmusic" target="_blank">
          <img src="./images/soundcloud.svg" alt="Soundcloud" />
        </a>
        <a href="https://www.youtube.com/@karrionmusic" target="_blank">
          <img src="./images/youtube.svg" alt="Youtube" />
        </a>
        <a
          href="https://open.spotify.com/artist/33YcDlpSlHEI5sfQMEyzTt?si=96c56a5af97243c3"

        >

        </a>
        <a href="https://karrionmusic.bandcamp.com" target="_blank">
          <img src="./images/bandcamp.svg" alt="Bandcamp" />
        </a>
      </div>
      <div class="bio">Karrion is a Brooklyn-based electronic musician.</div>
      <p class="bookings">bookings: chris@pureformartists.com</p>
      <!-- <div id="checkbox-container"> -->
      <div class="checkbox-label">
        <p class="checkbox-text">mouse trails</p>
        <div class="checkbox-wrapper-9">
          <input
            class="tgl tgl-flat"
            id="cb4-9"
            type="checkbox"
            checked="true"
          />
          <label class="tgl-btn" for="cb4-9"></label>
        </div>
      </div>
      <!-- </div> -->
    </div>
