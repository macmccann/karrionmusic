<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link href="./everything.css" rel="stylesheet" />
    <link href="./music.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title>Karrion</title>
  </head>

  <body>
    <div class="music-container">
      <h3 id="logo">KARRION</h3>
      <div id="socials">
        <a href="https://www.instagram.com/karrionmusic/" target="_blank">
          <img src="./images/instagram.svg" alt="Instagram" />
        </a>
        <a href="https://www.tiktok.com/@karrionmusic" target="_blank">
          <img src="./images/tiktok.svg" alt="Tiktok" />
        </a>
        <a href="https://soundcloud.com/karrionmusic" target="_blank">
          <img src="./images/soundcloud.svg" alt="Soundcloud" />
        </a>
        <a href="https://www.youtube.com/@karrionmusic" target="_blank">
          <img src="./images/youtube.svg" alt="Youtube" />
        </a>
      </div>
      <div id="songlist">
        <div class="song">
          <h3 class="song-title">sweet disposition (karrion remix)</h3>
          <audio controls>
            <source
              src="./music/sweet_disposition_karrion_remix.mp3"
              type="audio/mp3"
            />
          </audio>
        </div>
        <div class="song">
          <h3 class="song-title">no tip</h3>
          <audio controls>
            <source src="./music/no_tip.mp3" type="audio/mp3" />
          </audio>
        </div>
        <div class="song">
          <h3 class="song-title">11 mast (karrion remix)</h3>
          <audio controls>
            <source src="./music/11_mast_karrion_remix.mp3" type="audio/mp3" />
          </audio>
        </div>
        <div class="song">
          <h3 class="song-title">i kissed a girl (karrion remix)</h3>
          <audio controls>
            <source src="./music/i_kissed_a_girl.mp3" type="audio/mp3" />
          </audio>
        </div>
        <div class="song">
          <h3 class="song-title">i dont fall in love</h3>
          <audio controls>
            <source src="./music/i_dont_fall_in_love.mp3" type="audio/mp3" />
          </audio>
        </div>
        <div class="song">
          <h3 class="song-title">i dont fall in love (preview)</h3>
          <audio controls>
            <source
              src="./music/i_dont_fall_in_love_preview.mp3"
              type="audio/mp3"
            />
          </audio>
        </div>

        <div class="song">
          <h3 class="song-title">humpnotic</h3>
          <audio controls>
            <source src="./music/humpnotic.mp3" type="audio/mp3" />
          </audio>
        </div>

        <div class="song">
          <h3 class="song-title">needle on the record/just feels tight</h3>
          <audio controls>
            <source
              src="./music/needle_on_the_record_just_feels_tight.mp3"
              type="audio/mp3"
            />
          </audio>
        </div>

        <div class="song">
          <h3 class="song-title">along came god</h3>
          <audio controls>
            <source src="./music/along_came_god.mp3" type="audio/mp3" />
          </audio>
        </div>

        <div class="song">
          <h3 class="song-title">house beats to warm your fork to</h3>
          <audio controls>
            <source
              src="./music/house_beats_to_warm_your_fork_to.mp3"
              type="audio/mp3"
            />
          </audio>
        </div>

        <div class="song">
          <h3 class="song-title">fisherlicious</h3>
          <audio controls>
            <source src="./music/fisherlicious.mp3" type="audio/mp3" />
          </audio>
        </div>
        <script>
          // Get all <audio> elements.
          const audios = document.querySelectorAll("audio");

          // Pause all <audio> elements except for the one that started playing.
          function pauseOtherAudios({ target }) {
            for (const audio of audios) {
              if (audio !== target) {
                audio.pause();
              }
            }
          }

          // Listen for the 'play' event on all the <audio> elements.
          for (const audio of audios) {
            audio.addEventListener("play", pauseOtherAudios);
          }
        </script>
      </div>
    </div>
  </body>
</html>
