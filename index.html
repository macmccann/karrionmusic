<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-cache" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />

    <link rel="apple-touch-icon" href="favicon-32x32.png" />
    <link rel="icon" href="favicon-32x32.png" />

    <link href="./music.css" rel="stylesheet" />
    <link href="./checkbox.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <title>Karrion</title>

    <style>
      @font-face {
        font-family: "iconfont";
        src: url("iconfont.ttf") format("truetype");
      }

      * {
        user-select: none;
      }

      html,
      body {
        overflow: hidden;
        background-color: #000;
      }

      body {
        margin: 0;
        position: fixed;
        width: 100%;
        height: 100%;
      }

      canvas {
        width: 100%;
        height: 100%;
      }

      .dg {
        opacity: 0.9;
      }

      .dg .property-name {
        overflow: visible;
      }

      .bigFont {
        font-size: 150%;
        color: #8c8c8c;
      }

      .cr.function.appBigFont {
        font-size: 150%;
        line-height: 27px;
        color: #a5f8d3;
        background-color: #023c40;
      }

      .cr.function.appBigFont .property-name {
        float: none;
      }

      .cr.function.appBigFont .icon {
        position: sticky;
        bottom: 27px;
      }

      .icon {
        font-family: "iconfont";
        font-size: 130%;
        float: right;
      }

      .twitter:before {
        content: "a";
      }

      .github:before {
        content: "b";
      }

      .app:before {
        content: "c";
      }

      .discord:before {
        content: "d";
      }

      .promo {
        display: none;
        /* display: table; */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
        overflow: auto;
        color: lightblue;
        background-color: rgba(0, 0, 0, 0.4);
        animation: promo-appear-animation 0.35s ease-out;
      }

      .promo-middle {
        display: table-cell;
        vertical-align: middle;
      }

      .promo-content {
        width: 80vw;
        height: 80vh;
        max-width: 80vh;
        max-height: 80vw;
        margin: auto;
        padding: 0;
        font-size: 2.8vmax;
        font-family: Futura, "Trebuchet MS", Arial, sans-serif;
        text-align: center;
        background-image: url("promo_back.png");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        border-radius: 15px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .promo-header {
        height: 10%;
        padding: 2px 16px;
      }

      .promo-close {
        width: 10%;
        height: 100%;
        text-align: left;
        float: left;
        font-size: 1.3em;
        /* transition: 0.2s; */
      }

      .promo-close:hover {
        /* transform: scale(1.25); */
        cursor: pointer;
      }

      .promo-body {
        padding: 8px 16px 16px 16px;
        margin: auto;
      }

      .promo-body p {
        margin-top: 0;
        mix-blend-mode: color-dodge;
      }

      .link {
        width: 100%;
        display: inline-block;
      }

      .link img {
        width: 100%;
      }

      @keyframes promo-appear-animation {
        0% {
          transform: scale(2);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
    <script>
      window.ga =
        window.ga ||
        function () {
          (ga.q = ga.q || []).push(arguments);
        };
      ga.l = +new Date();
      ga("create", "UA-105392568-1", "auto");
      ga("send", "pageview");
    </script>
  </head>
  <body>
    <canvas style="position: absolute"></canvas>
    <div class="music-container">
      <div id="frosted-glass-container">
        <!-- <img
          id="logo"
          class="content"
          src="./images/karrion_logo_small_white.png"
        /> -->
        <div id="socials">
          <a href="https://www.instagram.com/karrionnnnn/" target="_blank">
            <img src="./images/instagram.svg" alt="Instagram" />
          </a>
          <a href="https://www.tiktok.com/@karrionnnnn" target="_blank">
            <img src="./images/tiktok.svg" alt="Tiktok" />
          </a>
          <a href="https://soundcloud.com/karrionmusic" target="_blank">
            <img src="./images/soundcloud.svg" alt="Soundcloud" />
          </a>
          <a href="https://www.youtube.com/@karrionmusic" target="_blank">
            <img src="./images/youtube.svg" alt="Youtube" />
          </a>
          <a
            href="https://open.spotify.com/artist/33YcDlpSlHEI5sfQMEyzTt?si=96c56a5af97243c3"
            target="_blank"
          >
            <img src="./images/spotify.svg" alt="Spotify" />
          </a>
          <a href="https://karrionmusic.bandcamp.com" target="_blank">
            <img src="./images/bandcamp.svg" alt="Bandcamp" />
          </a>
        </div>
        <div class="bio content">
          Karrion is a Brooklyn-based electronic musician.
        </div>
        <p class="bookings content">bookings: chris@pureformartists.com</p>
      </div>
      <div class="checkbox-label content">
        <p class="checkbox-text">mouse trails</p>
        <div class="checkbox-wrapper-9">
          <input
            class="tgl tgl-flat"
            id="cb4-9"
            type="checkbox"
            checked="true"
          />
          <label class="tgl-btn" for="cb4-9"></label>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
